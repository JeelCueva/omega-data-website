                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerOffset = 80;
                    const elementPosition = target.offsetTop;
                    const offsetPosition = elementPosition - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Header background change on scroll with improved styling
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(93, 26, 26, 0.95)';
                header.style.boxShadow = '0 8px 30px rgba(93, 26, 26, 0.5)';
            } else {
                header.style.background = 'linear-gradient(135deg, #5d1a1a 0%, #7a1e1e 50%, #4a0e0e 100%)';
                header.style.boxShadow = '0 4px 20px rgba(93, 26, 26, 0.5)';
            }, 56, 0.4)';
            } else {
                header.style.background = 'linear-gradient(135deg, #8b1538 0%, #a91b60 50%, #722f37 100%)';
                header.style.boxShadow = '0 4px 20px rgba(139, 21, 56, 0.4)';
            }
        });

        // Enhanced animation observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                    entry.target.style.opacity = '1';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animated-bar').forEach(bar => {
            bar.style.animationPlayState = 'paused';
            bar.style.opacity = '0.7';
            observer.observe(bar);
        });

        // Enhanced form submission with better validation
        document.querySelector('.contact-form form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Enhanced validation
            if (!data.name.trim()) {
                showAlert('Por favor ingresa tu nombre completo.', 'warning');
                return;
            }
            
            if (!data.email.trim()) {
                showAlert('Por favor ingresa tu correo electr√≥nico.', 'warning');
                return;
            }
            
            if (!data.project.trim()) {
                showAlert('Por favor describe tu proyecto de datos.', 'warning');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showAlert('Por favor ingresa un correo electr√≥nico v√°lido.', 'error');
                return;
            }
            
            // Phone validation (optional but if provided should be valid)
            if (data.phone && !/^\+?[\d\s\-\(\)]{8,}$/.test(data.phone)) {
                showAlert('Por favor ingresa un n√∫mero de tel√©fono v√°lido.', 'warning');
                return;
            }
            
            // Simulate form submission with enhanced feedback
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = 'üì§ Enviando...';
            submitButton.disabled = true;
            submitButton.style.opacity = '0.7';
            
            setTimeout(() => {
                showAlert('¬°Excelente! Tu consulta ha sido enviada correctamente. Te contactaremos pronto para agendar una reuni√≥n gratuita.', 'success');
                this.reset();
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                submitButton.style.opacity = '1';
            }, 2500);
        });

        // Custom alert function
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(45deg, #4CAF50, #45a049)' : 
                            type === 'error' ? 'linear-gradient(45deg, #f44336, #d32f2f)' : 
                            'linear-gradient(45deg, #ff9800, #f57c00)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 600;
                max-width: 400px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
            `;
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                alertDiv.style.transform = 'translateX(100%)';
                alertDiv.style.transition = 'all 0.5s ease';
                setTimeout(() => document.body.removeChild(alertDiv), 500);
            }, 4000);
        }

        // Enhanced metrics animation
        function animateValue(element, start, end, duration, suffix = '') {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                
                let currentValue;
                if (suffix === '%') {
                    currentValue = (progress * (end - start) + start).toFixed(1);
                } else if (end > 1000) {
                    currentValue = Math.floor(progress * (end - start) + start).toLocaleString();
                } else {
                    currentValue = Math.floor(progress * (end - start) + start);
                }
                
                element.textContent = currentValue + suffix;
                
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Enhanced metrics observer
        const metricsObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const metrics = entry.target.querySelectorAll('.metric-value');
                    
                    setTimeout(() => animateValue(metrics[0], 0, 127, 2500), 500);
                    setTimeout(() => animateValue(metrics[1], 0, 98.4, 2500, '%'), 1000);
                    setTimeout(() => {
                        metrics[2].textContent = '24/7';
                        metrics[2].style.color = '#ffed4e';
                    }, 1500);
                    
                    metricsObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.3 });

        const heroVisual = document.querySelector('.hero-visual');
        if (heroVisual) {
            metricsObserver.observe(heroVisual);
        }

        // Enhanced mobile menu
        const createMobileMenu = () => {
            if (window.innerWidth <= 768) {
                const existingHamburger = document.querySelector('.hamburger');
                if (existingHamburger) return;
                
                const navLinks = document.querySelector('.nav-links');
                const hamburger = document.createElement('div');
                hamburger.classList.add('hamburger');
                hamburger.innerHTML = '‚ò∞';
                hamburger.style.cssText = `
                    font-size: 1.8rem; 
                    cursor: pointer; 
                    color: white; 
                    padding: 0.5rem;
                    transition: all 0.3s ease;
                `;
                
                hamburger.addEventListener('click', () => {
                    const isVisible = navLinks.style.display === 'flex';
                    navLinks.style.display = isVisible ? 'none' : 'flex';
                    navLinks.style.flexDirection = 'column';
                    navLinks.style.position = 'absolute';
                    navLinks.style.top = '100%';
                    navLinks.style.left = '0';
                    navLinks.style.width = '100%';
                    navLinks.style.background = 'rgba(93, 26, 26, 0.95)';
                    navLinks.style.padding = '1rem';
                    navLinks.style.backdropFilter = 'blur(10px)';
                    
                    hamburger.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(90deg)';
                });
                
                document.querySelector('.nav-container').appendChild(hamburger);
            }
        };

        window.addEventListener('resize', createMobileMenu);
        createMobileMenu();

        // Add loading animation on page load
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
